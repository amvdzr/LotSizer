<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lot Size Calculator</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #374151;
            --primary-color: #3b82f6;
            --container-bg: rgba(255, 255, 255, 0.95);
            --input-border: #e5e7eb;
        }

        [data-theme="dark"] {
            --bg-color: #1f2937;
            --text-color: #f3f4f6;
            --primary-color: #60a5fa;
            --container-bg: rgba(31, 41, 55, 0.95);
            --input-border: #4b5563;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #6366f1, #3b82f6);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            transition: background 0.3s ease;
        }

        .container {
            background: var(--container-bg);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
            transition: all 0.3s ease;
        }

        /* Add theme toggle button styles */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--container-bg);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .logo {
            max-width: 150px;
            height: auto;
            margin: 0 auto 10px;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--input-border);
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: var(--container-bg);
            color: var(--text-color);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #6366f1, #3b82f6);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #riskAmount {
            margin-top: 25px;
            text-align: center;
            font-size: 1.5rem;
            color: var(--primary-color);
            font-weight: bold;
            display: none;
        }

        #result {
            margin-top: 15px;
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #10b981;
            animation: blink 1s infinite;
            display: none;
        }

        .message {
            text-align: center;
            color: #ef4444;
            margin-top: 15px;
            font-weight: 500;
            display: none;
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            color: var(--text-color);
            font-size: 0.9rem;
            padding-top: 15px;
            border-top: 1px solid var(--input-border);
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            #riskAmount {
                font-size: 1.2rem;
            }
            
            #result {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
    
    <div class="container">
        <div class="logo-container">
            <img src="https://skillcentric.org/wp-content/uploads/2024/05/Skill-Center-1.png" 
                 alt="Logo" 
                 class="logo">
        </div>
        
        <h1>Lot Size Calculator</h1>
        
        <div class="input-group">
            <label>Account Size ($)</label>
            <input type="number" id="accountSize" placeholder="Enter account balance">
        </div>

        <div class="input-group">
            <label>Risk Percentage (%)</label>
            <input type="number" id="riskPercent" placeholder="Enter risk percentage">
        </div>

        <div class="input-group">
            <label>Stop Loss (Pips)</label>
            <input type="number" id="stopLoss" placeholder="Enter stop loss">
        </div>

        <button onclick="calculateLotSize()">Calculate Lot Size</button>

        <div id="riskAmount"></div>
        <div id="result"></div>
        <div class="message" id="message">You can take this trade! Good Luck</div>

        <div class="footer">
            Prepared by Muhammad Ahmed Batch 34
        </div>
    </div>

    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            
            if(currentTheme === 'dark') {
                body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            }
        }

        // Check for saved theme preference
        window.addEventListener('load', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if(savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
            }
        });

        // Calculate function remains same
        function calculateLotSize() {
            const accountSize = parseFloat(document.getElementById('accountSize').value);
            const riskPercent = parseFloat(document.getElementById('riskPercent').value);
            const stopLoss = parseFloat(document.getElementById('stopLoss').value);

            if (!accountSize || !riskPercent || !stopLoss) {
                alert('Please fill all fields');
                return;
            }

            const riskAmount = (accountSize * riskPercent) / 100;
            const lotSize = (riskAmount / (stopLoss * 10)).toFixed(2);

            const riskAmountElement = document.getElementById('riskAmount');
            const resultElement = document.getElementById('result');
            const messageElement = document.getElementById('message');

            riskAmountElement.textContent = `Risk Amount: $${riskAmount.toFixed(2)}`;
            resultElement.textContent = `${lotSize} Lot`;
            
            riskAmountElement.style.display = 'block';
            resultElement.style.display = 'block';
            messageElement.style.display = 'block';
        }
    </script>
</body>
</html>
